<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.png') no-repeat center center fixed;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
            text-align: center;
            max-width: 400px;
            width: 90%;
            background: transparent;
        }
        .color {
            color: white;
        }
        .link-button, .btn {
            background: transparent;
            box-shadow: 0 0 20px white;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        
        }
        
        .link-button:hover, .btn:hover {
            background-color: #fff;
            color: black;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 34px;
            color: white;
            font-family: "Old English Text MT", serif;
            letter-spacing: 1.5px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            background: transparent;
            box-shadow: 0 0 20px white;
        }
        button:hover {
            background-color: #fff;
            color: black;
        }
        ul {
            list-style-type: none;
            padding: 0;
            background: transparent;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Siddhartha Shishu Sadan</h1>
        <h2>College Subject Routine XI (B)</h2>
        <button onclick="showRoutine()">Show Today's Routine</button>
        <button onclick="tomorrowRoutine()">Show Tomorrow's Routine</button>
        <p id="dayText" class="color"></p>
        <ul id="routine"></ul>
        <div class="button-container">
            <a href="owner.html" class="link-button">About Web Developer</a>
            <a class="btn" href="#" onclick="fetchSentryText()">School Updates</a>
        </div>
    </div>

    <script>
        const routines = {
            Sunday: [
                "TM (A.S)", "English (S.D)", "Nepali (K.D)"
            ],
            Monday: [
                "Socoa Studies (S.R)", "Account (S.K)", "Hotel Management (A.S)"
            ],
            Tuesday: [
                "TM (A.S)", "English (S.D)", "Nepali (K.D)"
            ],
            Wednesday: [
                ""Socoa Studies (S.R)", "Account (S.K)", "Hotel Management (A.S)"
            ],
            Thursday: [
                "TM (A.S)", "English (S.D)", "Nepali (K.D)"
            ],
            Friday: [
                "Socoa Studies (S.R)", "Account (S.K)", "Hotel Management (A.S)"
            ],
            Saturday: ["Xutti ho sathy!"]
        };

        function showRoutine() {
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const dayIndex = now.getDay();
            const currentDay = dayNames[dayIndex];

            document.getElementById('dayText').textContent = "Today is " + currentDay;

            const routine = routines[currentDay] || ["No classes today"];
            const routineList = document.getElementById('routine');
            routineList.innerHTML = '';

            routine.forEach(subject => {
                const li = document.createElement('li');
                li.textContent = subject;
                routineList.appendChild(li);
            });
        }

        function tomorrowRoutine() {
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const dayIndex = now.getDay();
            const tomorrowIndex = (dayIndex + 1) % 7;
            const tomorrowDay = dayNames[tomorrowIndex];

            document.getElementById('dayText').textContent = "Tomorrow will be " + tomorrowDay;

            const routine = routines[tomorrowDay] || ["No classes tomorrow"];
            const routineList = document.getElementById('routine');
            routineList.innerHTML = '';

            routine.forEach(subject => {
                const li = document.createElement('li');
                li.textContent = subject;
                routineList.appendChild(li);
            });
        }

        async function fetchSentryText() {
            try {
                const response = await fetch('https://pragalbhandari.github.io/school-day/');
                const text = await response.text();
                alert(text);
            } catch (error) {
                alert('Failed to fetch text from the URL.');
            }
        }
    </script>
</body>
</html>
